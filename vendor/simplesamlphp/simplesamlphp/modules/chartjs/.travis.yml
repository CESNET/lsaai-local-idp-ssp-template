language: generic
git:
  quiet: true
  submodules: false
script:
- git checkout master
- rm -rf www && mkdir www && cd www
- wget --quiet https://github.com/chartjs/Chart.js/releases/latest/download/Chart.bundle.min.js
- wget --quiet https://github.com/chartjs/Chart.js/releases/latest/download/Chart.min.css
- wget --quiet https://github.com/chartjs/Chart.js/releases/latest/download/Chart.min.js
- wget --quiet https://github.com/chartjs/chartjs-plugin-zoom/releases/latest/download/chartjs-plugin-zoom.min.js
- wget --quiet https://raw.githubusercontent.com/moment/moment/master/min/locales.min.js
- wget --quiet https://raw.githubusercontent.com/moment/moment/master/min/moment-with-locales.min.js
- wget --quiet https://raw.githubusercontent.com/moment/moment/master/min/moment.min.js
- wget --quiet -O moment.cs.js https://raw.githubusercontent.com/moment/moment/master/locale/cs.js
- cd ..
after_success:
- ./push.sh
env:
  global:
    secure: 
